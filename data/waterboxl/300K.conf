#############################################################
## MICROCANONICAL ENSEMBLE                                 ##
#############################################################

## ADJUSTABLE PARAMETERS                                   ##

structure          waterbox.psf
coordinates        waterbox.pdb

set temperature    300
set outname     wb300K

firsttimestep      0


## SIMULATION PARAMETERS                                   ##

# Input
paraTypeCharmm	    on
parameters          par_all27_prot_lipid.inp
temperature         $temperature
#temperature  600


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  1
stepspercycle       2


# Periodic Boundary Conditions
cellBasisVector1    40.0   0.0   0.0
cellBasisVector2     0.0  40.0   0.0
cellBasisVector3     0.0   0.0  40.0
cellOrigin          20.0  20.0  20.0

wrapAll             on


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

# Constant Temperature Control
#langevin            on    ;# do langevin dynamics
#langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
#langevinTemp        $temperature
#langevinHydrogen    off    ;# don't couple langevin bath to hydrogens

rescaleFreq         10
rescaleTemp         $temperature
rescaleAdaptive     on
rescaleAdaptiveS    1.0
rescaleAdaptiveFileFreq 1000

# Output
outputName          $outname

restartfreq         50000     ;# 50000 steps = every 100 ps
dcdfreq             50000
xstFreq             50000
outputEnergies      50000
outputPressure      50000

energyLogFile       ene0.log
energyLogFreq       10
energyLogTotal      on

## EXECUTION SCRIPT

run 1000000


